<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Pig Game 🐷</title>
  </head>
  <body>
    <h1>Pig Game 🐷</h1>
    <main>
      <section class="player1 player-active">
        <h2 class="name">Player 1</h2>
        <p class="score score-player1">29</p>
      </section>
      <section class="player2">
        <h2 class="name">Player 2</h2>
        <p class="score score-player2">52</p>
      </section>
      <div class="current-score-box">
        <p class="current-label">Current</p>
        <p class="current-score">12</p>
      </div>
      <img src="assets/img/dice-1.png" alt="Imagem Dado" class="dice" />
      <button class="btn-model btn btn-new"><span>New game 🔄</span></button>
      <button class="btn-model btn btn-roll">
        <span>Roll dice 🎲</span>
      </button>
      <button class="btn-model btn btn-hold"><span>Hold 📥</span></button>
    </main>
    <script src="assets/js/main.js"></script>
  </body>
</html>
